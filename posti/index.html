<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Posts project</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand text-white" href="./">Posts project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </header>
    <main class="min-height-850">
      <div class="container">
        <section id="top-headlines">
          <div class="row">
            <div class="col-12 mt-5 text-center">
              <h1 class="display-4">Posts Project By:Idan BZ</h1>
              <p>This project done by ES6!</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-8 pb-3 m-auto">
              <div class="alert alert-warning text-center" role="alert">
                Technologies:html,css,bootsrap 4, font
                awsome,Javascript(vanilla,es6,opp)
              </div>
            </div>
          </div>
        </section>
        <section id="search-bar">
          <div class="row my-5">
            <div class="col-12">
              <div class="input-group mb-3">
                <input
                  id="search-posts-field"
                  style="font-family: Arial, FontAwesome;"
                  type="search"
                  class="form-control form-control-lg"
                  placeholder="&#xF002; Search Post"
                />
                <div class="input-group-append">
                  <select
                    id="category-picker"
                    class="form-control form-control-lg"
                  >
                    <option value="">All</option>
                    <option value="Cars">Cars</option>
                    <option value="Motorcycle">Motorcycle</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="posts-content">
          <div class="row" id="posts-row"></div>
        </section>
      </div>
    </main>

    <footer class="bg-secondary height-60">
      <p id="footer" class="text-white text-center line-height-60 mb-0"></p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
